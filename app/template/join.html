<h2>[{title}]</h2>
<p><img src="https://crafatar.com/avatars/{uuid}?size=16&overlay"> {name}</p>
<p>{error}</p>
<form method="post">
    <fieldset>
        <legend>[Profile]</legend>
        <label for="first_name">[First name(s)]</label>
        <input name="first_name" type="text" id="first_name" required>
        <br>
        <label for="last_name">[Last name(s)]</label>
        <input name="last_name" type="text" id="last_name" required>
        <br>
        <label for="sex">[Sex]</label>
        <select name="sex" id="sex">
            <option value="F">[Female]</option>
            <option value="M">[Male]</option>
        </select>
        <br>
        <label for="state">[State]</label>
        <select name="state" id="state">
            {states}
        </select>
        <br>
        <button name="join" type="submit">[Submit]</button>
    </fieldset>
</form>
<form method="post">
    <button name="logout" type="submit">[Back]</button>
</form>
