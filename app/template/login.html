{% extends template %}

{% block content %}
    {% if error is defined %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% if online %}
            <label for="username">[@Mojang credentials]:</label><br>
            <input name="username" type="text" placeholder="[@Email]" id="username" required><br>
            <input name="password" type="password" placeholder="[@Password]" required><br>
        {% else %}
            <label for="username">[@Enter your username]:</label><br>
            <input name="username" type="text" placeholder="[@Username]" id="username" required><br>
        {% endif %}
        <button name="submit" type="submit">[@Log in]</button>
    </form>
{% endblock %}
