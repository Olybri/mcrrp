{% extends template %}

{% block content %}
    {% if error is defined %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="username">[@Enter your username]:</label>
        <input name="username" type="text" placeholder="[@Username]" id="username" required>
        <button name="submit" type="submit">[@Log in]</button>
    </form>
{% endblock %}
