<p>[@Code]: {@code}</p>
{@messages}
<form method="post">
    <label for="body">[@New message]:</label>
    <br>
    <textarea id="body" name="body" rows="5" cols="50" required></textarea>
    <br>
    <button name="submit" type="submit">[@Send]</button>
</form>

<script>
    window.onload = window.scrollTo(0, document.body.scrollHeight);
</script>
