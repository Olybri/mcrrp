<!DOCTYPE html>
<html lang="{{ constant("LANG") }}">
<head>
    <meta charset="UTF-8">
    <title>MCRRP - {{ title }}</title>
</head>
<body>
<header>
    {% block header %}
        <h1>MCRRP</h1>
    {% endblock %}
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <br>
    <form id="form" method="post">
        <label for="lang">[@Language]</label>
        <select name="lang" id="lang" onchange="this.form.submit()">
            {% for lang in langs %}
                <option value="{{ lang.id }}"{{ lang.id == constant("LANG") ? " selected" : "" }}>
                    {{ lang.name }}</option>
            {% endfor %}
        </select>
    </form>
</footer>
</body>
</html>
