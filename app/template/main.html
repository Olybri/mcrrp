<!DOCTYPE html>
<html lang="{{ constant("LANG") }}">
<head>
    <meta charset="UTF-8">
    <title>MCRRP - {{ title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="/res/style/main.css">
    {% block style %}{% endblock %}

    <meta name="theme-color" content="#009688">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
    {{ constant("LOGGED") ? "mdl-layout--fixed-drawer" : "mdl-layout--no-drawer-button" }}">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{ title }}</span>
            <div class="mdl-layout-spacer"></div>
            <span class="mdl-layout-title">MCRRP</span>
        </div>

        <div class="mdl-layout__header-row">
            {% block button %}{% endblock %}
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/rules">Rules</a>
                <a class="mdl-navigation__link" href="/about">About</a>
            </nav>
        </div>
    </header>

    {% block drawer %}{% endblock %}

    <main class="mdl-layout__content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
